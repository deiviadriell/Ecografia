
<section class="content" ng-init="initializeEditPaciente()">
    <script>
    
    </script>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Editar Paciente</li>
    </ol>
    <div class="row">
        <div class="col-xs-12">            
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingResultado">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion1" data-target="#collapseResultado" aria-expanded="true" aria-controls="collapseResultado">
                        Editar Paciente
                    </a>
                </h4>
            </div>
            <div id="collapseResultado" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingResultado">
                <div class="panel-body">
                    <div class="row" style="margin-top: 10px;">
                        <!-- left column -->
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Cédula</label>
                                        <input type="text" class="form-control" id="txtCedula" ng-model="editPaciente.cedula" placeholder="ingrese la cédula del paciente">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Nombres</label>
                                        <input type="text" class="form-control" id="txtNombres" ng-model="editPaciente.nombres" placeholder="Ingrese los nombres del paciente">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Dirección</label>
                                        <input type="text" class="form-control" id="txtDireccion" ng-model="editPaciente.direccion" placeholder="Ingrese los nombres del paciente">
                                    </div>
                                    <div class="form-group">
                                        <label>Género</label>
                                        <select ng-selected="editPaciente.genero" ng-model="editPaciente.genero" class="form-control select2" style="width: 100%;">
                                            <option>Masculino</option>
                                            <option>Femenino</option>
                                        </select>
                                    </div>
                                    
                                </div>
                            </form>

                        </div>

                        <div class="col-md-6">
                            <!-- general form elements -->
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo</label>
                                        <input type="text" class="form-control" id="txtCorreo" ng-model="editPaciente.correo" placeholder="ingrese el correo del paciente">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Apellidos</label>
                                        <input type="text" class="form-control" id="txtApelllidos" ng-model="editPaciente.apellidos" placeholder="Ingrese los apellidos del paciente">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Teléfono</label>
                                        <input type="text" class="form-control" id="txtTelefono" ng-model="editPaciente.telefono" placeholder="Ingrese los apellidos del paciente">
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha de nacimiento</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input datepicker="" dp-format="m/d/yyyy" ng-model="editPaciente.fecNacimiento" type="text" class="form-control pull-right" id="datepicker">
                                        </div>
                                        <!-- /.input group -->
                                    </div>


                            </form>
                        </div>
                        
                       
                    </div>

                </div>
            </div>
        </div>
       

    </div>
    <div class="col-md-12">
        <button class="btn btn-success btn-block ng-scope" ng-click="editPacientes()">Actualizar Paciente</button>
    </div>
    <!--/.col (right) -->
    <div class="col-md-12">
        <div class="callout callout-success" ng-show="errorAddPaciente== 0" style="margin-top: 20px;">
            <h4><i class="icon fa fa-check"></i> &nbsp; Correcto!</h4>
            <p>{{messageAfterAddPaciente}}</p>
        </div>
        <div class="callout callout-danger" ng-show="errorAddPaciente == 1 " style="margin-top: 20px;">
            <h4><i class="icon fa fa-ban"></i> &nbsp; Error!</h4>
            <p>{{messageAfterAddPaciente}}</p>
        </div>
    </div>
    <!-- /.row -->
</section>
